packaging_format = 2

id = "retroarch"
name = "Retroarch Web Player"
description.en = "Emulate videogames system and play videogames through your web browser"
description.fr = "Emulez des consoles de jeux et jouer à ces jeux vidéos dans votre explorateur web"

version = "1.15.0~ynh3"

maintainers = ["Krakinou"]

[upstream]
license = "GPL-3.0-or-later"
website = "http://www.retroarch.com/"
demo = "https://web.libretro.com/"
admindoc = "https://docs.libretro.com/"
userdoc = "https://docs.libretro.com/"
code = "https://github.com/libretro/RetroArch"

[integration]
yunohost = ">= 11.1.18"
architectures = "all" # FIXME: can be replaced by a list of supported archs using the dpkg --print-architecture nomenclature (amd64/i386/armhf/arm64), for example: ["amd64", "i386"]
multi_instance = false
ldap = "not_relevant" # FIXME: replace with true, false, or "not_relevant". Not to confuse with the "sso" key : the "ldap" key corresponds to wether or not a user *can* login on the app using its YunoHost credentials.
sso = "not_relevant" # FIXME: replace with true, false, or "not_relevant". Not to confuse with the "ldap" key : the "sso" key corresponds to wether or not a user is *automatically logged-in* on the app when logged-in on the YunoHost portal.
disk = "50M" # FIXME: replace with an **estimate** minimum disk requirement. e.g. 20M, 400M, 1G, ...
ram.build = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...
ram.runtime = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...

[install]
    [install.domain]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "domain"

    [install.path]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "path"
    default = "/retroarch"

    [install.init_main_permission]
    help.en = "Yes will allow everyone to access the app without login to yunohost instance first"
    help.fr = "Oui autorisera n'importe qui à accéder à l'application sans s'identifier dans Yunohost"
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

        [resources.sources.main]
        url = "https://buildbot.libretro.com/stable/1.15.0/emscripten/RetroArch.7z"
        sha256 = "ce4f8319850545478d9b18cb103de0234fc36a1b50788c82cfb0ca308e793914"
        format = "whatever"
        in_subdir = true
        extract = false
        
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "p7zip"
